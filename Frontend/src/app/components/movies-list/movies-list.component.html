<div class=" sm:columns-1 md:columns-2 lg:columns-3 xl:columns-4 mt-6 mx-6">
    <div *ngFor="let movie of movies">
        <div class="overflow-auto bg-slate-50 rounded-lg p-6 mb-10 w-[40vh] h-[80vh]">
            <div class="">
                <div class="p-0">
                    <img class="rounded-md" [src]="movie.image" [alt]="movie.title">
                </div>
                <div class="text-center my-3 text-xl">
                    <span class="font-bold"> {{ movie.title }} </span>
                </div>
                <div class="text-justify mb-2">
                    <p> {{ movie.description }} </p>
                </div>
                <div>
                    <span class="font-bold">Duracion: </span>{{ movie.time }}
                </div>
                <div class="mt-3">
                    <button class="p-1 px-3 mx-1 bg-black text-white" routerLink="/movies/edit/{{movie._id}}" routerLinkActive="router-link-active" >Editar</button>
                    <button class="p-1 px-3 mx-1 bg-red-600 text-white" (click)="deleteMovie(movie._id)">Borrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
